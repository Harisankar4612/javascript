<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Text Visibility</title>
  <style>
    #message {
      font-size: 20px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="message">This is the text message to toggle!</div>
  <button id="toggleButton">Hide Message</button>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const message = document.getElementById('message');

    toggleButton.addEventListener('click', () => {
      if (message.style.display === 'none') {
        message.style.display = 'block';
        toggleButton.textContent = 'Hide Message';
      } else {
        message.style.display = 'none';
        toggleButton.textContent = 'Show Message';
      }
    });
  </script>
</body>
</html>
